<h2>Animal List</h2>

<div *ngFor="let animal of animals | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(animal)"><em>{{animal.specie}}: {{animal.name}}</em></h3>
  </div>
  <div *ngIf="currentRoute === '/admin'">
      <em>{{animal.specie}}</em>: {{animal.name}}
      <hr>
      <app-edit-animal [selectedAnimal]="animal"></app-edit-animal>
  </div>
</div>
